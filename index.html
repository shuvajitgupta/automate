<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
  </head>
  <body>
    <button id="btn1">Relay 1</button>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      const btn = document.querySelector("#btn1");
      btn.addEventListener("click", e => {
        socket.emit("message", "relay1_on");
      });
    </script>
  </body>
</html>
